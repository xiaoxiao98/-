<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>购物车 - 网易严选</title>
    <link rel="stylesheet" href="assets/plugins/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="shortcut icon" href="assets/images/show/favicon.ico">
    <script src="assets/js/flexbile.js"></script>
</head>
<div class="cart">
<!-- 顶部网易严选app start -->
    <div class="header">
        <div class="hd clear-fixed">
            <div class="topbar">
                <div class="open clear-fixed">
                    <i class="close"></i>
                    <div class="cnt">
                    	<i class="logo"></i>
                    	<div class="text">
	                        <p class="text1">网易严选</p>
	                        <p class="text2">立即领取APP新人专享1000元礼包</p>
                    	</div>
                    </div>
                    <a class="open-app" href="javascript:;">打开APP</a>
                </div>
            </div>
		<!-- 购物车 start -->
			<div class="cart-header">
				<span class="cart">购物车</span>
				<span class="compile">编辑</span>
			</div>
		<!-- 购物车 end -->
        </div>
    </div>
<!-- 顶部网易严选app end -->

<!-- 满足免邮条件 start -->
	<div class="satisfy">
		<span>已满足免邮条件</span>
	</div>
<!-- 满足免邮条件 end -->

<!-- 购物车 start -->
	<div class="cart-content">
		<ul class="list">
			<li class="item">
				<div class="itemBox">
					<header class="hd">
						<a href="" class="pro">
							<span class="all">全场加价购</span>
							<div class="promList">
								<div class="promTip">已满足满130元可超值换购</div>
							</div>
							<i class="icon"></i>
						</a>
						<a href="" class="go">去换购</a>
					</header>
				</div>
			</li>
			<!-- 商品 -->
			<li class="item">
				<div class="shop">
					<ul class="shopList">
						<li class="shopItem">
							<div class="cartShop">
								<div class="shopBox">
									<i class="icon"></i>
									<div class="right">
										<div class="tu">
											<img src="assets/images/cart/2.png" height="77" width="77" alt="">
										</div>
										<div class="cnt">
											<p class="title">
												<span class="tit">爱的乐章黑巧克力礼盒 304克</span>
												<span class="num">
													<span class="">x</span>
													<span>1</span>
												</span>
											</p>
											<p class="weight">304克</p>
											<div class="price">
												<span class="pri">
													<span>￥</span>
													<span>188.00</span>
												</span>
												<div class="add">
													<div class="text">
														<input type="text" value="1">
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</li>
		</ul>
		<!-- 下单 start-->
		<div class="order">
			<div class="left">
				<div class="check">
					<i></i>
					<span class="checked">
						<span>已选(</span>
						<span>1</span>
						<span>)</span>
					</span>
				</div>
				<div class="right">
					<p>
						<span>￥</span><span>188.00</span>
					</p>
				</div>
			</div>
			<div class="btn">下单</div>
		</div>
		<!-- 下单 end-->
	</div>
<!-- 购物车 end -->

<!-- 最底部菜单 start -->
	<div class="bottom-bar">
		<a href="">
			<i class="item1"></i>
			<span>首页</span>
		</a>
		<a href="">
			<i class="item2"></i>
			<span>识物</span>
		</a>
		<a href="">
			<i class="item3"></i>
			<span>分类</span>
		</a>
		<a class="cart" href="">
			<i class="item4"></i>
			<span class="active">购物车</span>
			<span class="add">1</span>
		</a>
		<a href="">
			<i class="item5"></i>
			<span>个人</span>
		</a>
	</div>
<!-- 最底部菜单 end -->

<!-- 固定定位 start -->
	<a class="goTop" href="javascript:;">
		<img src="assets/images/fixed/2.png"  alt="">
	</a>
<!-- 固定定位 end -->
<body>
	<script src="assets/plugins/zepto/dist/zepto.min.js"></script>
	<script src="assets/plugins/zepto/zepto-touch.js"></script>
    <script src="assets/plugins/swiper/js/swiper.min.js"></script>
    <script src="assets/js/cart.js"></script>
</body>

</html>
